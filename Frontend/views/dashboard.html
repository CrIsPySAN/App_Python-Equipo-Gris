<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Proyectos</title>
    <link rel="stylesheet" href="/Frontend/CSS/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3E%3Crect x='3' y='3' width='7' height='7'/%3E%3Crect x='14' y='3' width='7' height='7'/%3E%3Crect x='3' y='14' width='7' height='7'/%3E%3Crect x='14' y='14' width='7' height='7'/%3E%3C/svg%3E" alt="Logo">
            </div>
            <div class="header-title">
                <h1>Gestor de Proyectos</h1>
                <nav>
                    <a href="#" class="active">Cronograma</a>
                    <a href="#">Calendario</a>
                </nav>
            </div>
        </div>
        <div class="header-right">
            <div class="search-container">
                <input type="text" placeholder="Buscar...">
                <button class="zoom-in">+</button>
            </div>
            <div class="user-profile">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3E%3Ccircle cx='12' cy='8' r='5'/%3E%3Cpath d='M3 21v-2a7 7 0 0 1 7-7h4a7 7 0 0 1 7 7v2'/%3E%3C/svg%3E" alt="Usuario">
            </div>
        </div>
    </header>
    <main class="board">
        <div class="column">
            <h2>Tareas Pendientes</h2>
            <div class="tasks" id="pending">
                <div class="task-card">
                    <div class="task-tags">
                        <span class="tag priority-low">Baja</span>
                        <span class="tag status-pending">Pendiente</span>
                    </div>
                    <h3>Redactar el proyecto</h3>
                    <div class="task-meta">
                        <div class="user">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'%3E%3Ccircle cx='12' cy='8' r='5'/%3E%3Cpath d='M3 21v-2a7 7 0 0 1 7-7h4a7 7 0 0 1 7 7v2'/%3E%3C/svg%3E" alt="Usuario">
                        </div>
                        <span class="date">Hoy - 17 ene</span>
                    </div>
                </div>

                <div class="task-card">
                    <div class="task-tags">
                        <span class="tag priority-medium">Media</span>
                        <span class="tag status-pending">Pendiente</span>
                    </div>
                    <h3>Programar reunión inicial</h3>
                    <div class="task-meta">
                        <div class="user">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'%3E%3Ccircle cx='12' cy='8' r='5'/%3E%3Cpath d='M3 21v-2a7 7 0 0 1 7-7h4a7 7 0 0 1 7 7v2'/%3E%3C/svg%3E" alt="Usuario">
                        </div>
                        <span class="date">17 - 21 ene</span>
                    </div>
                </div>

                <div class="task-card">
                    <div class="task-tags">
                        <span class="tag priority-high">Alta</span>
                        <span class="tag status-pending">Pendiente</span>
                    </div>
                    <h3>Compartir el cronograma con los compañeros de equipo</h3>
                    <div class="task-meta">
                        <div class="user">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'%3E%3Ccircle cx='12' cy='8' r='5'/%3E%3Cpath d='M3 21v-2a7 7 0 0 1 7-7h4a7 7 0 0 1 7 7v2'/%3E%3C/svg%3E" alt="Usuario">
                        </div>
                        <span class="date">17 - 21 ene</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <h2>En curso</h2>
            <div class="tasks" id="in-progress">
                <!-- Las tarjetas se agregarán dinámicamente -->
            </div>
        </div>

        <div class="column">
            <h2>Trabajo terminado</h2>
            <div class="tasks" id="completed">
                <!-- Las tarjetas se agregarán dinámicamente -->
            </div>
        </div>
    </main>

    <script src="/Frontend/JS/functiondash.js"></script>
</body>
</html>
